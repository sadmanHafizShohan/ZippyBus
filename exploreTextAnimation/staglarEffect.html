<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZippyBus Hero</title>

<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f5f5f5;
  }

  h1 {
    font-size: 4rem;
    display: flex;
    flex-wrap: wrap;
    overflow: hidden;
  }

  h1 span {
    opacity: 0;
    transform: translateY(50px);
    display: inline-block;
    animation: fadeUp 0.6s forwards;
  }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<h1 id="headline">Fast Booking with ZippyBus</h1>

<script>
  const headline = document.getElementById('headline');
  const text = headline.innerText;
  headline.innerText = '';

  // wrap each letter in a span and set staggered animation delay
  text.split('').forEach((char, index) => {
    const span = document.createElement('span');
    span.innerText = char;
    span.style.animationDelay = `${index * 0.05}s`; // stagger
    headline.appendChild(span);
  });
</script>

</body>
</html>
