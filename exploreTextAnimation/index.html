<!-- Typing / Typewriter Effect -->
<h1 id="typed"></h1>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
new Typed("#typed", {
  strings: ["Fast Booking", "Real-time Tracking", "Secure Payment"],
  typeSpeed: 60,
  backSpeed: 40,
  loop: true
});
</script>
<!-- Gradient / Neon Text Animation -->
