<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- Success Card -->
    <div
      class="bg-white rounded-2xl shadow-lg p-8 md:p-12 max-w-md w-full text-center"
    >
      <!-- Success Icon -->
      <div class="flex justify-center mb-6">
        <div
          class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center"
        >
          <svg
            class="w-8 h-8 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>
      </div>

      <!-- Success Text -->
      <h1 class="text-green-500 font-semibold text-lg mb-4 tracking-wide">
        SUCCESS
      </h1>

      <!-- Main Message -->
      <h2 class="text-gray-800 font-medium text-lg mb-2">
        Thank you for Booking Our Bus Seats.
      </h2>
      <p class="text-gray-600 text-sm mb-2">
        We are working hard to find the best service and deals for you.
      </p>
      <p class="text-gray-500 text-sm mb-8">
        Shortly you will find a confirmation in your email.
      </p>

      <!-- Continue Button -->
      <a
        class="bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-8 rounded-full w-full md:w-auto min-w-[140px] transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        href="./index.html"
      >
        Go To Home
      </a>
    </div>
  </body>
</html>
