<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZippyBus Vehicles Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tsParticles CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
</head>
<body class="h-screen w-full bg-gray-900 relative overflow-hidden text-white">

  <!-- Particle container -->
  <div id="tsparticles" class="absolute inset-0 -z-10"></div>

  <!-- Main content -->
  <div class="relative z-10 flex flex-col items-center justify-center h-full">
    <h1 class="text-5xl font-extrabold drop-shadow-lg">ZippyBus</h1>
    <p class="mt-4 text-xl">Fast • Smart • Connected Transport</p>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      background: { color: "transparent" },
      fpsLimit: 60,
      particles: {
        number: { value: 25 },
        shape: {
          type: "image",
          image: [
            { src: "https://img.icons8.com/?size=100&id=eMdLGIGjjY70&format=png&color=FDC700", width: 32, height: 32 },
            { src: "https://img.icons8.com/?size=100&id=AOY94AyMQPT2&format=png&color=FB64B6", width: 32, height: 32 },
            { src: "https://img.icons8.com/?size=100&id=0rhd6SF82e8Y&format=png&color=000000", width: 32, height: 32 }
          ]
        },
        size: { value: 28, random: { enable: true, minimumValue: 16 } },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          outModes: { default: "bounce" }
        },
        opacity: { value: 0.9 }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { quantity: 2 }
        }
      },
      detectRetina: true
    });
  </script>

</body>
</html>
